<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
    <style>
        input {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-dark">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="/register" method="post">
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" placeholder=" First name" autofocus autocomplete="off" type="text" >
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" placeholder="Last name" autofocus autocomplete="off" type="text" >
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="mail" placeholder="User name" autofocus autocomplete="off" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="password1" placeholder="Confirm password" type="password">
                </div>
        
                <div class="text-center text-lg-start mt-4 pt-2" style="display:flex; flex-direction:column; align-items:center;">
                    <button type="submit" class="btn btn-primary btn-lg" id="register-btn"
                      style="background-color:#52528C; border:3px solid rgb(214, 210, 210);">Sign Up</button>
                    
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</main>
</body>
</html>
